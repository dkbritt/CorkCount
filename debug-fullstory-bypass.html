<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStory Bypass Test</title>
    <style>
        body { font-family: monospace; padding: 20px; line-height: 1.5; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border: 1px solid #dee2e6; border-radius: 4px; white-space: pre-wrap; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîç FullStory Bypass Debug Tool</h1>
    
    <div class="status info">
        <strong>This page tests XHR-only mode for bypassing FullStory interference</strong><br>
        Open browser console for detailed logs
    </div>
    
    <button onclick="testDetection()">1. Test FullStory Detection</button>
    <button onclick="testXHRDirect()">2. Test XHR Direct</button>
    <button onclick="testAPIFetch()">3. Test Full API Fetch</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const logDiv = document.createElement('div');
            logDiv.className = `status ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(logDiv);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Simulate FullStory presence for testing
        if (!window.FS) {
            window.FS = { 
                identify: () => {},
                event: () => {},
                version: '1.0.0'
            };
            log('üß™ Simulated FullStory presence for testing', 'warning');
        }

        function shouldUseXHROnly() {
            const hasFullStory = !!window.FS;
            const fetchStr = window.fetch.toString();
            const isModifiedFetch = !fetchStr.includes('[native code]');
            
            return hasFullStory && isModifiedFetch;
        }

        function testDetection() {
            log('üîç Testing FullStory Detection...', 'info');
            
            const hasFullStory = !!window.FS;
            const fetchStr = window.fetch.toString();
            const isModifiedFetch = !fetchStr.includes('[native code]');
            const shouldUseXHR = shouldUseXHROnly();
            
            log(`FullStory Present: ${hasFullStory}`, hasFullStory ? 'warning' : 'success');
            log(`Fetch Modified: ${isModifiedFetch}`, isModifiedFetch ? 'warning' : 'success');
            log(`Use XHR Only: ${shouldUseXHR}`, shouldUseXHR ? 'warning' : 'info');
            
            if (shouldUseXHR) {
                log('‚úÖ XHR-only mode will be activated', 'success');
            } else {
                log('‚úÖ Standard fetch mode will be used', 'info');
            }
        }

        function xhrFetch(url, options = {}) {
            return new Promise((resolve, reject) => {
                console.log(`üì° XHR Request: ${options.method || 'GET'} ${url}`);
                
                const xhr = new XMLHttpRequest();
                const method = (options.method || 'GET').toUpperCase();
                
                xhr.open(method, url, true);
                
                if (options.headers) {
                    Object.entries(options.headers).forEach(([key, value]) => {
                        xhr.setRequestHeader(key, value);
                    });
                }
                
                xhr.timeout = 15000;
                
                xhr.onload = () => {
                    const response = {
                        ok: xhr.status >= 200 && xhr.status < 300,
                        status: xhr.status,
                        statusText: xhr.statusText,
                        text: () => Promise.resolve(xhr.responseText),
                        json: () => Promise.resolve(JSON.parse(xhr.responseText)),
                    };
                    resolve(response);
                };
                
                xhr.onerror = () => reject(new Error(`XHR Error: ${xhr.status}`));
                xhr.ontimeout = () => reject(new Error('XHR Timeout'));
                
                xhr.send(options.body || null);
            });
        }

        async function testXHRDirect() {
            log('üì° Testing XHR Direct Request...', 'info');
            
            try {
                const response = await xhrFetch('/api/inventory', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`‚úÖ XHR Response: ${response.status} ${response.statusText}`, 'success');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Data received: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Response not OK: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå XHR Error: ${error.message}`, 'error');
            }
        }

        async function testAPIFetch() {
            log('üîÑ Testing Full API Fetch Logic...', 'info');
            
            const url = '/api/inventory';
            const requestOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache',
                },
            };

            if (shouldUseXHROnly()) {
                log('üö® FullStory detected - using XHR-only mode', 'warning');
                
                try {
                    const response = await xhrFetch(url, requestOptions);
                    log(`‚úÖ XHR Direct Success: ${response.status}`, 'success');
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`‚úÖ API Data: ${data.wines?.length || 0} wines`, 'success');
                    }
                } catch (error) {
                    log(`‚ùå XHR Direct failed: ${error.message}`, 'error');
                }
            } else {
                log('üì° Using standard fetch mode', 'info');
                
                try {
                    const response = await fetch(url, requestOptions);
                    log(`‚úÖ Fetch Success: ${response.status}`, 'success');
                } catch (error) {
                    log(`‚ùå Fetch failed: ${error.message}`, 'error');
                }
            }
        }

        // Auto-run detection test
        setTimeout(testDetection, 1000);
    </script>
</body>
</html>
