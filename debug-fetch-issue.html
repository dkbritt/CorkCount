<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Fetch Issue</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #f57c00; }
    </style>
</head>
<body>
    <h1>üîç Fetch Debug Tool</h1>
    <button onclick="testFetch()">Test API Fetch</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logEntry);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testFetch() {
            log('üîÑ Starting fetch test...', 'log');
            
            // Check if fetch has been modified
            const isOriginalFetch = window.fetch.toString().includes('[native code]');
            log(`Fetch function: ${isOriginalFetch ? 'Native' : 'Modified/Wrapped'}`, isOriginalFetch ? 'success' : 'warning');
            
            // Check for analytics scripts
            const hasFullStory = !!window.FS || document.querySelector('script[src*="fullstory"]');
            log(`FullStory detected: ${hasFullStory}`, hasFullStory ? 'warning' : 'success');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                log('üì° Making API request to /api/inventory...', 'log');
                
                const response = await fetch('/api/inventory', {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                log(`‚úÖ Response status: ${response.status} ${response.statusText}`, 'success');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Data received: ${data.wines?.length || 0} wines`, 'success');
                } else {
                    log(`‚ùå Response not OK: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Fetch error: ${error.name} - ${error.message}`, 'error');
                
                if (error.stack) {
                    const stackLines = error.stack.split('\n').slice(0, 3);
                    stackLines.forEach(line => log(`   ${line.trim()}`, 'error'));
                }
                
                // Check error source
                if (error.stack?.includes('fullstory') || error.stack?.includes('fs.js')) {
                    log('‚ö†Ô∏è Analytics interference detected in stack trace', 'warning');
                }
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(testFetch, 1000);
        });
    </script>
</body>
</html>
